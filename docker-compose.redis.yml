version: '3.8'

services:
  # Redis for caching and sessions
  nivora-redis:
    image: redis:7-alpine
    container_name: nivora-redis
    command: redis-server --appendonly yes --requirepass nivora_redis_password
    volumes:
      - nivora_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - shared-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "nivora_redis_password", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - REDIS_PASSWORD=nivora_redis_password
    labels:
      - "com.nivora.service=redis"
      - "com.nivora.type=cache"

volumes:
  nivora_redis_data:
    driver: local

networks:
  shared-network:
    external: true 