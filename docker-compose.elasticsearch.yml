version: '3.8'

services:
  # Logging service (ELK Stack - Elasticsearch)
  nivora-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: nivora-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=nivora-cluster
      - node.name=nivora-node
    volumes:
      - nivora_elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - shared-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.nivora.service=elasticsearch"
      - "com.nivora.type=logging"

  # Kibana for log visualization
  nivora-kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: nivora-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://nivora-elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
    ports:
      - "5601:5601"
    networks:
      - shared-network
    restart: unless-stopped
    depends_on:
      - nivora-elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.nivora.service=kibana"
      - "com.nivora.type=logging"

  # Logstash for log processing (optional)
  nivora-logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: nivora-logstash
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - ./monitoring/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
    ports:
      - "5044:5044"
      - "5001:5000/tcp"
      - "5001:5000/udp"
      - "9600:9600"
    networks:
      - shared-network
    restart: unless-stopped
    depends_on:
      - nivora-elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.nivora.service=logstash"
      - "com.nivora.type=logging"

volumes:
  nivora_elasticsearch_data:
    driver: local

networks:
  shared-network:
    external: true 