version: '3.8'

services:
  # Monitoring service (Prometheus)
  nivora-monitoring:
    image: prom/prometheus:latest
    container_name: nivora-monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - nivora_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - shared-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.nivora.service=prometheus"
      - "com.nivora.type=monitoring"

  # Grafana for visualization (optional)
  nivora-grafana:
    image: grafana/grafana:latest
    container_name: nivora-grafana
    ports:
      - "3002:3002"
    volumes:
      - nivora_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=nivora_grafana_password
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - shared-network
    restart: unless-stopped
    depends_on:
      - nivora-monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.nivora.service=grafana"
      - "com.nivora.type=monitoring"

volumes:
  nivora_prometheus_data:
    driver: local
  nivora_grafana_data:
    driver: local

networks:
  shared-network:
    external: true 